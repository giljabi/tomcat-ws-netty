<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      lang="ko">
<head>

    <title>터미널 상태 모니터링</title>

<div style="display: flex; align-items: center;">

    <div><input type="checkbox" id="monitorType">Fixed Monitoring</div>

        <thead>
        <tr>
            <th style="width: 100px;">TerminalID</th>
            <th style="width: 250px;">sendTime</th>
            <th style="width: 250px;">recvTime</th>
            <th style="width: 90px;">Command</th>
            <th style="width: 60px;">status</th>

        </tr>
        </thead>
    </table>
